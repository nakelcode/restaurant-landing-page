<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Landing Page</title>
        <meta name="author" content="olamilekan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <nav>
                <div>
                    <a href="#" class="logo">NAKEL</a>
                </div>
                <div class="navigation-links">
                    <a href="#home">HOME</a>
                    <a href="#dishes">DISHES</a>
                    <a href="#" id="orders">ORDER</a>
                </div>
            </nav>
        </header>

        <main>

            <div class="main-container">
                <div class="container content-one" id="home">
                    <section>
                        <h1>NAKEL RESTAURANT</h1>
                        <p>TASTE THE TRADITION, EXPERIENCE THE EXCELLENCE</p>
                        <a href="#" id="first-anchor">DISHES</a>
                    </section>
                </div>
                <div>
                    <img src="img/restaurant-image.png" alt="" class="restaurant-image">
                </div>
            </div>

            <div class="container content-two" id="dishes">
                <h2>THE DISHES</h2>
                <div class="dish">
                    <img src="img/JOLLOF-RICE.JPG" alt="" class="dishes">
                    <img src="img/AMALA.JPG" alt="" class="dishes">
                    <img src="img/WHITE-RICE.JPG" alt="" class="dishes">
                    <img src="img/MOIMOI.JPG" alt="" class="dishes">
                    <img src="img/FRIED-RICE.JPG" alt="" class="dishes">
                    <img src="img/BEAN-AND-BREAD.JPG" alt="" class="dishes">
                </div>
            </div>

            <div class="main-container content-three">
                <div>
                    <section>
                        <h2>OUR 4 SPECIALTY DISHES</h2>
                        <p>Indulge in our signature dishes, freshly prepared in-house at your preferred time at Nakel Restaurant</p>
                    </section>
                </div>
                <div>
                    <div>
                        <img src="img/PEPPER-SOUP.JPG" alt="" class="special">
                        <img src="img/POUNDED-YAM.JPG" alt="" class="special">
                    </div>
                    <div>
                        <img src="img/ASSORTED-BEEF.JPG" alt="" class="special">
                        <img src="img/YAM-AND-EGG.JPG" alt="" class="special">
                    </div>
                </div>
            </div>

            <div class="container content-four">
                <h2>READY TO FEAST?</h2>
                <p>Feel free to order our dishes</p>
                <a href="#" id="order">ORDER</a>
            </div>
        </main>
    </body>
</html>
